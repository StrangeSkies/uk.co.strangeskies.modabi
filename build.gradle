allprojects  {
	apply plugin: 'maven'
	group = 'uk.co.strangeskies'
	version = '0.0.1-SNAPSHOT'
}

def javaProjects() {
	return subprojects.findAll { new File(it.projectDir, "src/main/java").exists() }
}

configure(javaProjects()) {
	apply plugin: 'java'
	apply plugin: 'osgi'

	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	repositories {
		mavenCentral()
		mavenLocal()
	}

	dependencies {
    	testCompile group: 'org.testng', name: 'testng', version: '6.+'
		compile group: 'org.osgi', name: 'org.osgi.core', version:'5.+'
		compile group: 'org.osgi', name: 'org.osgi.enterprise', version:'5.+'
		runtime group: 'org.apache.commons', name: 'commons-lang3', version:'3.+'
		runtime group: 'org.apache.commons', name: 'commons-collections4', version:'4.+'
	}

	publishing {
		publications {
			maven(MavenPublication) {
				from components.java
			}
		}
	}

	test {
		useTestNG()
	}
}
