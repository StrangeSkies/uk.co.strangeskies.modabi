task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}

allprojects  {
	//plugins {
	//	id 'maven'
	//}
	apply plugin: 'maven'

	group = 'uk.co.strangeskies'
	version = '0.0.1-SNAPSHOT'
}

def javaProjects() {
	return subprojects.findAll { new File(it.projectDir, "src/main/java").exists() }
}

configure(javaProjects()) {
//	plugins {
//		id 'java'
//		id 'osgi'
//		id 'maven-publish'
//		id "com.github.hierynomus.license" version "0.11.0"
//	}
	apply plugin: 'java'
	apply plugin: 'osgi'
	apply plugin: 'maven-publish'

//	license {
//		include "**/*.java"
//
//		ext.project = 'Modabi'
//		ext.year = Calendar.getInstance().get(Calendar.YEAR)
//		ext.owner = 'Elias Nikolai Vasylenko'
//	}

	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	repositories {
		mavenCentral()
		mavenLocal()
	}

	dependencies {
		testCompile group: 'org.testng', name: 'testng', version: '6.+'
		compile group: 'org.osgi', name: 'org.osgi.core', version:'5.+'
		compile group: 'org.osgi', name: 'org.osgi.enterprise', version:'5.+'
		compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.+'
		compile group: 'org.apache.commons', name: 'commons-collections4', version:'4.+'
		compile group: 'org.apache.commons', name: 'commons-proxy', version:'1.+'
	}

	publishing {
		publications {
			maven(MavenPublication) {
				from components.java
			}
		}
	}

	test {
		useTestNG()
	}
}
